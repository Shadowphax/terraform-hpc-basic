---
# Tasks for Headnode
- name: disable ssh host key checking
  lineinfile:
    path: /etc/ssh/ssh_config
    line: "StrictHostKeyChecking no"
    regexp: "StrictHostKeyChecking"
    state: present

- name: Install Headnode Packages
  apt:
    update_cache: yes
    name:
      - git
      - lolcat
      - slurmd
    state: present